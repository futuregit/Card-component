<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name= "viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel= "stylesheet" href='style.css'>
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  
  <main>
    <div class= 'card'>
      <div class= 'content'>
        <h1> Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experiences and overall efficiency.</p>
        
        <div class= 'content-footer'>
          <div class= 'stats'>
            <h3>10K+</h3>
            <p>companies</p>
          </div>

          <div class= 'stats'>
            <h3>314</h3>
            <p>templates</p>
          </div>

          <div class= 'stats'>
            <h3>12M+</h3>
            <p>Queries</p>
          </div>
        </div>
      </div>
      
      <img class='card-img' src= 'images/image-header-mobile.jpg' alt= 'people who are coding'>
      <img class='card-img2' src= 'images/image-header-desktop.jpg' alt= 'people who are coding'>
    </div>
  </main>  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohammed Miah</a>
    </div>
  </footer>
</body>
</html>
